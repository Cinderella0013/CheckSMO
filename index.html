<!DOCTYPE html>
<html lang="th">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    
        h2 {
            color: #2c3e50;
        }
    
        form {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
    
        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: bold;
        }
    
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            box-sizing: border-box;
            font-size: 16px;
        }
    
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
    
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
    
        button:hover:not(:disabled) {
            background-color: #2980b9;
        }
    
        #status {
            margin-top: 20px;
            color: #555;
            font-size: 14px;
        }
    </style>
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เช็กชื่อ</title>
</head>
<body>
    <h2>เช็กชื่อ</h2>
    <form id="attendanceForm">
        <!-- <label>ชื่อ:</label>
        <input type="text" id="name" required><br><br> -->
        
        <label>รหัสนักศึกษา:</label>
        <input type="text" id="studentId" required><br><br>

        <button type="submit" id="submitBtn" disabled>ยืนยัน</button>
    </form>

    <p id="status">กำลังตรวจสอบตำแหน่ง...</p>

    <script src="script.js"></script>
</body>
</html>
